<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Yoksha</title>
    <link rel="stylesheet" href="signup.css">
    <script defer>
        function playAudio(field) {
            let audio;
            switch (field) {
                case 'name': audio = new Audio('name.mp3'); break;
                case 'email': audio = new Audio('email.mp3'); break;
                case 'password': audio = new Audio('password.mp3'); break;
                case 'age': audio = new Audio('age.mp3'); break;
                default: return;
            }
            audio.play();
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Yoksha Kids All In One</h2>
        <form action="signup.php" method="POST">
            <input type="text" name="name" placeholder="Name" onclick="playAudio('name')" required>
            <input type="email" name="email" placeholder="Email" onclick="playAudio('email')" required>
            <input type="number" name="age" placeholder="Age" min="3" max="12" onclick="playAudio('age')" required>
            <input type="password" name="password" placeholder="Password" onclick="playAudio('password')" required>
            <button type="submit">Sign Up</button>
        </form>
        <p class="signup-link">Already have an account? <a href="login.html">Log In</a></p>
    </div>
</body>
</html>
